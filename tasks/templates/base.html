{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NOVA ROTA SEGUROS</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This is an example dashboard created using build-in elements and components."
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://static.wixstatic.com/media/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png"
    />
    <link
      rel="shortcut icon"
      href="https://static.wixstatic.com/media/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://static.wixstatic.com/media/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/f460f0_ebb1d70decb74ff88f3a62ee02221fa8%7Emv2.png"
      type="image/png"
    />
    <link href="{% static 'CSS/main.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/cores.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/anims.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/submenus.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/loader.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- TELA DE CARREGAMENTO -->
    <div class="loader-wrapper">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="tarefas">
      <div class="box-text">
        <a id="fechar-bt">
          <div class="fechar-button">X</div>
        </a>
        <div class="text-info-box">
          <h2 class="titulo-task"><i class="fas fa-edit"></i> Lista de Tarefas</h2>
          <div class="col-2 add-div">
            <i class="edit-plus fas fa-plus"></i> Adicionar tarefa
          </div>
          <div class="col-9 search-div">
            <input
              class="form-control"
              type="text"
              id="search"
              name="search"
              placeholder="Digite o nome da tarefa para buscar"
            />
            <i class="edit-search fas fa-search"></i>
          </div>
          <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
              <span
                ><a data-load-page="static/paginas_data/task.html">
                  {{task.title}}
                </a> </span>
              <span><i class="edit-trash fas fa-trash"></i></span>
              <span><i class="edit-edit fas fa-edit"></i></span>
            </li>
             <!-- APPS APARECERAO AQUI -->
             <div id="sub-conteudo"></div>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <div id="config">
      <div class="box-text">
        <a id="fechar-bt2">
          <div class="fechar-button">X</div>
        </a>
        <div class="text-info-box">
          <h2 class="titulo-task">Configurações</h2>
        </div>
      </div>
    </div>
    <!-- fim -->

    {% block content %} {% endblock %}
  </body>
  <script>
    document.title = "SISTEMA NOVA ROTA SEGUROS";
  </script>

  <script src="{% static 'JS/LIB/jquery-3.5.1.min.js' %}"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'JS/LIB/main.js' %}" type="text/javascript"></script>
  <script src="{% static 'JS/activemenu.js' %}" type="text/javascript"></script>
  <script
    src="{% static 'JS/topmenu-anim.js' %}"
    type="text/javascript"
  ></script>
  <script src="https://kit.fontawesome.com/13e0382c7c.js"></script>
  <script>
    MenuAtivo();
  </script>
</html>
